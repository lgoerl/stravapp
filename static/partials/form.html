<form ng-submit="appForm.submit()">
  Distance (in meters) the route covers:<br>
	  <input type="number" placeholder="max dist" ng-model="appForm.data.dist_max">
	  <input type="number" placeholder="min dist" ng-model="appForm.data.dist_min"><br><br>
	Total elevation change (in meters) along the route:<br>
	  <input type="number" placeholder="max elev" ng-model="appForm.data.elev_max">
	  <input type="number" placeholder="min elev" ng-model="appForm.data.elev_min"><br><br>
	Route type:<br>  
	  <select ng-model='appForm.data.route_type'>
	    <option value='1'>Cycling</option>
	    <option value='2'>Running</option>
	  </select><br>
	Route subtype:<br>
	  <select ng-model='appForm.data.route_subtype'>
	    <option value='1'>Road</option>
	    <option value='2'>Mountain</option>
	    <option value='3'>Cyclocross</option>
	    <option value='4'>Trail Run</option>
	  </select><br>
	<input type='reset'/>
	<input type='submit'/><br>
</form>
<button ui-sref="routes.list">Query</button>
<div ui-view=''></div>
