<form ng-submit="appForm.submit()">
  Distance (in meters) the route covers:<br>
	  <input type="number" placeholder="max dist" ng-model="appForm.data.dist_max">
	  <input type="number" placeholder="min dist" ng-model="appForm.data.dist_min"><br><br>
	Total elevation change (in meters) along the route:<br>
	  <input type="number" placeholder="max elev" ng-model="appForm.data.elev_max">
	  <input type="number" placeholder="min elev" ng-model="appForm.data.elev_min"><br><br>
	Route type:<br>  
	  <select ng-model='appForm.data.route_type'>
	    <option value='1'>Cycling</option>
	    <option value='2'>Running</option>
	  </select><br>
	Route subtype:<br>
	  <select ng-model='appForm.data.route_subtype'>
	    <option value='1'>Road</option>
	    <option value='2'>Mountain</option>
	    <option value='3'>Cyclocross</option>
	    <option value='4'>Trail Run</option>
	  </select><br>
	<input type='reset'/>
	<input type='submit'/><br>

	<!-- advanced options -->
	  <input type='checkbox' ng-model="appForm.data.loop">Is complete loop<br>
      <input type="checkbox" ng-model="checked" aria-label="Toggle ngHide">advanced options<br />
      <div class="check-element animate-show-hide" ng-show="checked">
        
        <style>
          /* Tooltip container */
          .tooltip {
              position: relative;
              display: inline-block;
              border-bottom: 1px dotted black;
          }
          
          /* Tooltip text */
          .tooltip .tooltiptext {
              visibility: hidden;
              width: 120px;
              background-color: black;
              color: #fff;
              text-align: center;
              border-radius: 6px;
              padding: 5px 0;
              position: absolute;
              z-index: 1;
              top: -5px;
              left: 120%;
              line-height:70%;
          }
                    
          .tooltip .tooltiptext::after {
              content: "";
              position: absolute;
              top: 40%;
              right: 100%; 
              margin-top: -5px;
              border-width: 5px;
              border-style: solid;
              border-color: transparent black transparent transparent;
          }
          
          /* Show the tooltip text when you mouse over the tooltip container */
          .tooltip:hover .tooltiptext {
              visibility: visible;
          }
          .resizedTextbox {width: 300px; height: 20px}
        </style>
        
        Search for routes starting near a <div class="tooltip"><span class='tooltiptext'> location:</span></div><br>
        
        Starting location<br>
        <input type="text" placeholder="address, city, *state, *country, postcode" ng-model="appForm.data.start_loc" class='resizedTextbox'><br>
        Ending location<br>
        <input type="text" placeholder="address, city, *state, *country, postcode" ng-model="appForm.data.end_loc" class='resizedTextbox'><br><br>

      </div>

</form>
